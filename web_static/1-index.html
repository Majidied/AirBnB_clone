<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        p {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header></header>

    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
